ai_session_protocol:
  session_start:
    - 確認今日工作的專案（project.yaml）
    - 確認今日推進的工作線（working/*.yaml）
    - 以 TeacherOS.yaml 為語氣與教學哲學的錨點
  session_end:
    - 只更新 YAML 中有變動的區塊，不重寫全部
    - 新產出的備課內容存入 content/*.md
  output_defaults:
    primary_language: 繁體中文
    structure: 結構清晰、可直接操作
    long_form: Markdown
    state_update: YAML（只改動的區塊）
